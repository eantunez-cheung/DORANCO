<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="table-style.css"></h:outputStylesheet>
<title>Ajouter adresse</title>
</head>

<body>
	<ui:composition template="resources/template/layout.xhtml">
		<ui:define name="content">
			<h:form>
				<table>
					<tr>
						<td>Numero :</td>
						<td><h:inputText id="numero" required="true"
								value="#{adresseBean.numero}" requiredMessage="Le numéro est obligatoire">
								<f:validateLength minimum="2" maximum="20"></f:validateLength>
							</h:inputText> <h:message for="numero" style="color:red"></h:message></td>
					</tr>
					<tr>
						<td>Rue :</td>
						<td><h:inputText id="rue" required="true"
								value="#{adresseBean.rue}"
								requiredMessage="La rue est obligatoire">
								<f:validateLength minimum="2" maximum="20"></f:validateLength>
							</h:inputText> <h:message for="rue" style="color:red"></h:message></td>
					</tr>
					<tr>
						<td>Ville :</td>
						<td><h:inputText id="ville" required="true"
								value="#{adresseBean.ville}"
								requiredMessage="La ville est obligatoire">
								<f:validateLength minimum="2" maximum="20"></f:validateLength>
							</h:inputText> <h:message for="ville" style="color:red"></h:message></td>
					</tr>
					<tr>
						<td>Code postal :</td>
						<td><h:inputText id="codePostal" required="true"
								value="#{adresseBean.codePostal}"
								requiredMessage="Le code postal est obligatoire">
							</h:inputText> <h:message for="codePostal" style="color:red"></h:message></td>
					</tr>
				</table>
				<p>
					<tr>
						<td></td>
						<td><h:button id="retour" value="Retour" outcome="utilisateur"></h:button>
						</td>
						<td><h:commandButton id="addAdresse" value="Ajouter adresse"
								action="#{adresseBean.addAdresse()}"></h:commandButton></td>
					</tr>
				</p>
				<p>
					<h:outputText value="#{adresseBean.messageSuccess}"
						style="color:green"></h:outputText>
					<h:outputText value="#{adresseBean.messageError}" style="color:red"></h:outputText>
				</p>
			</h:form>
			</ui:define>
	</ui:composition>
</body>
</html>
